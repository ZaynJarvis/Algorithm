<a target="_blank" [href]="problem?.url" *ngIf="problem?.url">{{ problem?.title }}</a>
<p *ngIf="problem?.description">{{ problem?.description }}</p>

<button mat-button color="error" (click)="onDelete()" *ngIf="problem?.time">
  Delete
</button>

<app-add-problem class="floating" *ngIf="!problem?.url"></app-add-problem>
